sourceCompatibility = 1.8
sourceSets.main.java.srcDirs = [ "src/" ]
sourceSets.main.resources.srcDirs = ["../server/assets"]

project.ext.mainClassName = "com.janfic.games.computercombat.server.Server"
project.ext.assetsDir = new File("../server/assets")

remotes {
    server {
        host = 'ec2-44-196-13-213.compute-1.amazonaws.com'
        user = 'ec2-user'
        identity = file('../computer-combat.pem')
    }
}

task run(dependsOn: classes, type: JavaExec) {
    main = project.mainClassName
    classpath = sourceSets.main.runtimeClasspath
    standardInput = System.in
    workingDir = project.assetsDir
    ignoreExitValue = true
}

task debug(dependsOn: classes, type: JavaExec) {
    main = project.mainClassName
    classpath = sourceSets.main.runtimeClasspath
    standardInput = System.in
    workingDir = project.assetsDir
    ignoreExitValue = true
    debug = true
}

task dist(type: Jar) {
    manifest {
        attributes 'Main-Class': project.mainClassName
    }
    dependsOn configurations.runtimeClasspath
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    with jar
}

task upload(dependsOn: dist) {
    doLast{
        ssh.run {
            settings {
                pty = true
            }
            session(remotes.server) {
                put from: file("./build/libs/server-1.0.jar"), into: "/home/ec2-user/computer-combat/server.jar"
                put from: file("assets/sql.properties"), into: "/home/ec2-user/computer-combat/sql.properties"
            }
        }
        print "Completed!"
    }
}

dist.dependsOn classes
